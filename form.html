<!DOCTYPE html>
    <html>
      <head>
        <title>Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      </head>
      <body>
        <div class="container">
            <h1>Add New Article</h1>
            <form>
              <div class="form-group">
                <label for="articletitle">Article Title</label>
                <input type="form-text" class="form-control" id="articletitle" placeholder="Title">
              </div>
              <div class="form-group">
                <label for="authorname">Author Name</label>
                <input type="form-text" class="form-control" id="authorname" placeholder="Name">
              </div>
              <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="file">Upload Files:</label>
                        <br>
                        <input type="file" id="file">
                      </div>
                  </div>
                <div class="col-md-6">
                    <label for="sel1">Pages</label>
                      <select class="form-control" id="sel1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                      </select>
                </div>
              </div>
              <div class="form-group">
                <label for="articletext">Article Text</label>
                <textarea class="form-control" id="articletext" rows="8"></textarea>
              </div>
              <div class="row">
                    <div class="col-md-6">
                        <h5>Select Tags</h5>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                          <label class="form-check-label" for="inlineCheckbox1">Python</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                          <label class="form-check-label" for="inlineCheckbox2">C++</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                          <label class="form-check-label" for="inlineCheckbox3">Java</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                          <label class="form-check-label" for="inlineCheckbox4">Scala</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                          <label class="form-check-label" for="inlineCheckbox5">Perl</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h5>Visibility</h5>
                        <div class="btn-group" data-toggle="buttons">
                          <label class="btn btn-primary active">
                            <input type="radio" name="options" id="option1" checked> Public
                          </label>
                          <label class="btn btn-primary">
                            <input type="radio" name="options" id="option2"> Private
                          </label>
                        </div>
                    </div>
                </div>
                <h5>Login to Finish Submitting</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="form-text" class="form-control" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="custom-control custom-checkbox my-1 mr-sm-2">
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="custom-control-label" for="customControlInline">Remember me</label>
                </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </body>
    </html>
